# This is an example of data_config.yaml

# data_preprocessors
data_preprocessor_name: USADWDataPreprocessor
data_preprocessor_params:
  data_train_path: "data/WADI/WADI_14days.csv"
  data_test_path: "data/WADI/WADI_attackdata.csv"
  window: 10
  w_size: 612
  z_size: 480

# Scaler
scaler_name: MinMaxScaler
scaler_params:
  min: 0
  max: 1

dataloader_params:
  shuffle: False
  num_workers: 0
  pin_memory: True
  drop_last: False