#This is an example of train_config.yaml

# basic
random_seed: 37
batch_size: 50
device: cuda:0
load_checkpoint: True
# Optimizer
optimizer_name: SGD
optimizer_params:
  lr: 0.1
  weight_decay: 0.0001

# Scheduler
scheduler_name: MultiStepLR
scheduler_params:
  milestones: [5, 20, 40, 70]
  gamma: 0.8

# Trainer
trainer_name: PsnnTrainer
trainer_params:
  max_epoch_num: 100
  early_stop: 20
  metrics: accuracy
  C: 23
  alpha: 1
  beta: 1
  learning_rate: 0.001
  
